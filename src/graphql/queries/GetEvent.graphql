query GetEvent($input: QueryEventInput!) {
  event(input: $input) {
    id
    isHome
    teamId
    opponentId
    competition {
      name
    }
    players {
      player {
        id
        number
        firstName
        lastName
      }
      status
    }
    team {
      name
    }
    opponent {
      name
    }
    result {
      teamGoals
      opponentGoals
    }
  }
}
